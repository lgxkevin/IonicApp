<p>
  Let's chat!
</p>

<div id="main-container" style="text-align:center">
  

  <div class="container">
    <h2>Hello {{nick}}!</h2>
    <form (ngSubmit)="chatClicked()" #chatForm="ngForm">
      <div>
        <label for="message">Message</label>
        <input type="text" id="message" name="message" [(ngModel)]="chatMessageModel.MessageBody" required>
      </div>
      <button type="submit" id="sendmessage" [disabled]="!chatForm.valid">
        Send
      </button>
    </form>
  </div>

  <div class="container" *ngIf="messages.length > 0">
    <div *ngFor="let message of messages">
      <span>{{message}}</span>
    </div>
  </div>

</div>
