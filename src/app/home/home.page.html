<ion-content *ngIf="!isLoginSuccess" class="loginPage">
  <br/><br/><br/><br/><br/>
  <!-- image -->
  <div class="title">Able Music Studio</div>
  <br/><br><br><br/><br/>
  <!-- input username -->
  <ion-item class="loginInputs">
      <ion-label position="fixed"><ion-icon name="person"></ion-icon> </ion-label>
      <ion-input type = 'text' inputmode = 'text' [(ngModel)]="username" required = 'true'></ion-input>  
    </ion-item>
    <!-- input password -->
  <ion-item class="loginInputs">
      <ion-label position="fixed"><ion-icon name="lock"></ion-icon> </ion-label>
      <ion-input type = 'password' inputmode = 'password'  [(ngModel)]="password" required = 'true'></ion-input>
    </ion-item>
  <ion-button class="loginButton" (click)="loginCheck()" expand="block" color="light" fill="outline">Login</ion-button>
</ion-content>

<ion-content *ngIf="isLoginSuccess" class="welcomePage">
  Welcome, login Successfully
</ion-content>
